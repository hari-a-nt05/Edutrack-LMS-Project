name: CI/CD PIPELINE

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  # ECR
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

  # ECS
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}

  # Networking
  PRIVATE_SUBNET_1: ${{ secrets.PRIVATE_SUBNET_1 }}
  PRIVATE_SUBNET_2: ${{ secrets.PRIVATE_SUBNET_2 }}
  ECS_SG: ${{ secrets.ECS_SG }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # üîç DEBUG (VERY IMPORTANT)
      - name: Debug environment values
        run: |
          echo "AWS_REGION=${AWS_REGION}"
          echo "ECR_REPOSITORY=${ECR_REPOSITORY}"
          echo "ECS_CLUSTER=${ECS_CLUSTER}"
          echo "ECS_SERVICE=${ECS_SERVICE}"
          echo "PRIVATE_SUBNET_1=${PRIVATE_SUBNET_1}"
          echo "PRIVATE_SUBNET_2=${PRIVATE_SUBNET_2}"
          echo "ECS_SG=${ECS_SG}"

      # 4Ô∏è‚É£ Build & Push Docker Image
      - name: Build & Push Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}

          echo "Building image: $IMAGE_URI:$IMAGE_TAG"

          docker build -t $IMAGE_URI:$IMAGE_TAG -t $IMAGE_URI:latest .
          docker push $IMAGE_URI:$IMAGE_TAG
          docker push $IMAGE_URI:latest

      # 5Ô∏è‚É£ Run DB migrations (One-off ECS task)
      - name: Run DB migrations (ECS)
        run: |
          set -e

          TASK_ARN=$(aws ecs run-task \
            --cluster "$ECS_CLUSTER" \
            --task-definition "$ECS_SERVICE-task" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[\"$PRIVATE_SUBNET_1\",\"$PRIVATE_SUBNET_2\"],securityGroups=[\"$ECS_SG\"],assignPublicIp=DISABLED}" \
            --overrides '{"containerOverrides":[{"name":"app","command":["npm","run","migrate"]}]}' \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Migration task started: $TASK_ARN"

          aws ecs wait tasks-stopped \
            --cluster "$ECS_CLUSTER" \
            --tasks "$TASK_ARN"

      # 6Ô∏è‚É£ Deploy ECS Service
      - name: Deploy ECS Service
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
